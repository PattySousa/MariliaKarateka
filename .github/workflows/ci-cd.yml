name: CI/CD Pipeline

on:
  push:
    branches: [ main ]

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Build Docker image
        run: docker build -t patriciasousa/mariliakarateka:latest .

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Push Docker image
        run: docker push patriciasousa/mariliakarateka:latest

  deploy:
      needs: build-and-push
      runs-on: ubuntu-latest
      steps:
       - uses: actions/checkout@v4
       - name: Setup Helm
         uses: azure/setup-helm@v4
       - name: Configure Kubeconfig
         run: |
          echo "${{ secrets.KUBECONFIG_BASE64 }}" | base64 -d > kubeconfig
          chmod 600 kubeconfig
          export KUBECONFIG=$(pwd)/kubeconfig
          echo "Verificando pods no cluster..."
          kubectl get pods

       - name: Aplicar Helm upgrade/install...
         shell: bash
         run: |
          echo "Aplicar Helm upgrade/install..."
          helm upgrade --install MariliaKarateka ./charts \
            --set image.repository=patriciasousa/mariliakarateka \
            --set image.tag=latest

        